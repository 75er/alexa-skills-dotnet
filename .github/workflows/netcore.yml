name: ReleaseBuild-Master

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.401
    - name: Run Build
      run: dotnet build --configuration Release
    - name: Run Tests
      run: dotnet test --configuration Release --logger trx;logfilename=TEST.xml
    - name: Pack
      run: dotnet pack 
