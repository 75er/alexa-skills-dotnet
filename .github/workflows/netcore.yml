name: Release-Build-Pack-Master

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.401
    
    - name: Restore
      run: dotnet restore

    - name: Run Build
      run: dotnet build --configuration Release
    
    - name: Run Tests
      run: dotnet test --configuration Release --logger trx;logfilename=TEST.xml

    - name: Make NuGet
      run: dotnet pack /p:Configuration=release --verbosity Detailed